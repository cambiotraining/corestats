# This is the website configuration file
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.md
    - setup.md
    - materials.md
    - materials/*
    - "!materials/*/no_render"

format: courseformat-html
exercises:
  number: true
  hide-answers: false

filters:
  - courseformat

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "materials/_chapters.yml"
  # - "materials/_sidebar.yml"

book:
  search:
    location: sidebar
  favicon: "_extensions/courseformat/img/university-of-cambridge-favicon.ico"
  bread-crumbs: false
  page-navigation: true
  page-footer:
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px}
      Bioinformatics Training Facility
  navbar:
    pinned: true
    logo: "_extensions/courseformat/img/university_crest_reversed.png"
    right:
      - icon: github
        href: https://github.com/cambiotraining/corestats/
        aria-label: Bioinformatics Training Facility GitHub
      - icon: twitter
        href: https://twitter.com/bioinfocambs
        aria-label: Bioinformatics Training Facility Twitter
      - icon: mastodon
        href: https://genomic.social/@BioInfoCambs
        aria-label: Bioinformatics Training Facility Mastodon
    title: "Core statistics"
  chapters:
    - part: "Welcome"
      chapters:
        - index.md
        - setup.qmd
        - materials.qmd
